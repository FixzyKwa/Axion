<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>SoraClient – Smooth UI V6</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
    --btn-size: 92px;
    --gap: 14px;
    --radius: 20px;
    --anim: 480ms cubic-bezier(0.16, 0.84, 0.44, 1);
}

/* GENEL */
html, body{
    margin:0; padding:0;
    width:100%; height:100%;
    background:#c30000;
    font-family:"Segoe UI", sans-serif;
    overflow:hidden;
    -webkit-tap-highlight-color: transparent;
}

/* SAAT */
.clockWidget{
    position:absolute;
    top:16px;
    right:22px;
    padding:8px 20px;
    border-radius:18px;
    background:rgba(255,255,255,0.08);
    color:white;
    font-size:18px;
    z-index:1000;
    user-select:none;
    pointer-events:none;
}

/* BUTON ALANI */
.buttonsArea{
    position:absolute;
    left:20px;
    top:70px;
    width: calc(var(--btn-size)*3 + var(--gap)*2);
}

/* BUTON */
.buttonSlot{
    width:var(--btn-size);
    height:var(--btn-size);
    margin-right:var(--gap);
    margin-bottom:var(--gap);
    display:inline-flex;
    align-items:center;
    justify-content:center;
    position:absolute;
    background:#1f1f1f;
    border-radius:var(--radius);
    box-shadow:0 6px 16px rgba(0,0,0,0.35);
    transition: all var(--anim);
    cursor:pointer;
    color:white;
    overflow:hidden;
    outline:none;
    -webkit-tap-highlight-color: transparent;
    user-select:none;
}

/* LABEL */
.buttonLabel{
    position:absolute;
    top:calc(100% + 8px);
    left:50%;
    transform:translateX(-50%);
    font-size:14px;
    opacity:1;
    transition:opacity 180ms ease;
    pointer-events:none;
}

/* PANEL AÇILMIŞ HAL */
.expanded{
    position:fixed !important;
    left:6% !important;
    top:10% !important;
    width:88% !important;
    height:78% !important;
    border-radius:16px !important;
    background: rgba(255,255,255,0.08);
    z-index:2000 !important;
}

/* ANİMASYON */
.openAnim{
    animation: open 400ms cubic-bezier(0.16, 0.84, 0.44, 1);
}
@keyframes open{
    0%{ transform:scale(0.92); opacity:0; border-radius:26px; }
    100%{ transform:scale(1); opacity:1; border-radius:16px; }
}

/* LABEL GİZLE */
.hideLabel{ opacity:0 !important; }

/* FOCUS VE ACTIVE EFECT YOK */
.buttonSlot:focus, .buttonSlot:active{
    outline:none;
    -webkit-tap-highlight-color: transparent;
}
</style>
</head>

<body>

<div class="clockWidget" id="clockWidget">00:00</div>

<div class="buttonsArea" id="buttonsArea"></div>

<script>
/* =================== SAAT =================== */
function updateClock(){
    const e=document.getElementById("clockWidget");
    const d=new Date();
    e.textContent = String(d.getHours()).padStart(2,"0")+":"+String(d.getMinutes()).padStart(2,"0");
}
setInterval(updateClock,1000); updateClock();

/* =================== BUTONLAR =================== */
const names=["Singleplayer","Multiplayer","Settings","Account","Store","Exit"];
const area=document.getElementById("buttonsArea");
const buttons=[];

// GRID KOORDİNATLARI SABİT
names.forEach((name,i)=>{
    const b=document.createElement("div");
    b.className="buttonSlot";
    b.innerHTML=`<div class="buttonLabel">${name}</div>`;
    area.appendChild(b);

    const col=i%3;
    const row=Math.floor(i/3);
    const x = col*(92+14);
    const y = row*(92+14);
    b.dataset.gridX=x;
    b.dataset.gridY=y;
    b.style.left=x+"px";
    b.style.top=y+"px";

    buttons.push(b);
});

/* =================== AÇ/KAPAT =================== */
buttons.forEach(btn=>{
    btn.addEventListener("click",e=>{
        e.stopPropagation();

        if(btn.classList.contains("expanded")){
            closePanel(btn);
            return;
        }

        // Diğer açık paneller varsa kapat
        buttons.forEach(o=>{
            if(o!==btn && o.classList.contains("expanded"))
                closePanel(o);
        });

        openPanel(btn);
    });
});

function openPanel(btn){
    const label = btn.querySelector(".buttonLabel");
    label.classList.add("hideLabel");

    // Fixed pozisyon sadece bu buton için
    const rect = btn.getBoundingClientRect();
    btn.style.left = rect.left+"px";
    btn.style.top  = rect.top+"px";
    btn.style.position="fixed";

    requestAnimationFrame(()=>{
        btn.classList.add("expanded");
        btn.classList.add("openAnim");
    });
}

function closePanel(btn){
    const label = btn.querySelector(".buttonLabel");
    label.classList.add("hideLabel");

    btn.classList.remove("expanded");
    btn.classList.remove("openAnim");
    
    // Animasyonun tamamlanmasını bekle
    setTimeout(() => {
        // Pozisyonu absolute'a döndür ve orijinal konuma ayarla
        btn.style.position = "absolute";
        btn.style.left = btn.dataset.gridX + "px";
        btn.style.top = btn.dataset.gridY + "px";
        
        // Label'ı tekrar göster
        setTimeout(() => label.classList.remove("hideLabel"), 80);
    }, 400); // Animasyon süresi kadar bekle
}

// Body click ile tüm panelleri kapat
document.body.addEventListener("click",()=>{
    buttons.forEach(b=>{
        if(b.classList.contains("expanded"))
            closePanel(b);
    });
});
</script>

</body>
</html>
